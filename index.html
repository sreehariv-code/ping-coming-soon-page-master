<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo-header">
      <img src="./images/logo.svg" alt="logo" class="logo" />
    </div>
    <div class="main-heading">
      <p>We are launching<span> soon! </span></p>
      <p>Subscribe and get notified</p>
    </div>
    <div class="form-container">
      <form id="form" action="#">
        <div class="input-container">
          <input class="" id="email" type="email" placeholder="Your email address">
          <div class="alert">Please provide a vaild email address</div>
        </div>
        <button type="submit" class="submit-btn"> Notify Me</button>
      </form>
    </div>
    <div class="illustration">
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard" class="illustrate">
    </div>
    <div class="social-icon-section">
      <div class="icon-set"></div>
      <div class="copy-right-desc">
        <p>&copy; Copyright Ping. All rights
          reserved.</p>
      </div>
    </div>
  </div>



  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
